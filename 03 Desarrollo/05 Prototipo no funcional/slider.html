<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<title>slider</title>
	<style>
		div img{
			height:100vh;
			transform: scale(1.5);
			object-fit: contain;
		}
	</style>
	
</head>
<body style="height: 100vh">
	<div style="height: 100vh;overflow:hidden;" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	  	<ol class="carousel-indicators">
	    	<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    	<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    	<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  	</ol>
		<div class="carousel-inner">
		    <div class="carousel-item active">
		      	<img src="http://3.bp.blogspot.com/-LHeiqdntZI8/Ut8pLjx3jOI/AAAAAAAAAeA/neSZpvvl9as/s1600/3D-Computer-Wallpaper-Built-by-Robot-1024x640.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      	<img src="https://thermaltake.azureedge.net/pub/media/wysiwyg/banner-slider/i_banner/20200831_b.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      	<img src="https://hardzone.es/app/uploads-hardzone.es/2019/05/PC-Gaming-Corsair.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      	<img src="https://i1.wp.com/www.tecnologiaclic.com/wp-content/uploads/2018/11/pc-gamer.jpg?fit=1000%2C600&ssl=1" class="d-block w-100" alt="...">
		    </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		</a>

		
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		   	<span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		</a>
	</div>
</body>
</html>
